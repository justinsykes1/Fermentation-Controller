<div fxLayout="column">
  <h2 mat-dialog-title fxFlex fxFlexAlign="center">Edit Row</h2>
  
  <mat-dialog-content fxLayout = "column"> 
        <mat-form-field>Day 
          <input matInput type="number" [(ngModel)]="row.day" >
        </mat-form-field>
    <mat-form-field>Temperature
        <input matInput type="number" [(ngModel)]="row.temperature" >
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions fxLayoutGap = "10px">
      <button mat-raised-button [mat-dialog-close]="row"color='primary' >Ok</button>
      <button mat-raised-button mat-dialog-close color='accent' >Cancel</button>
  </mat-dialog-actions>
 
</div>
